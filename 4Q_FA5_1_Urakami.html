<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 1</title>
</head>
<body>
    <p id="userinput"></p>
    <br>
    <br>
    <div id="main"></div>
    <script>
        var n = prompt("Please input a number above 0:");
        var c1 = 0;
        var c2 = 0;

        while (isNaN(n) == true || n == "" || n <= 0){
            n = prompt("Invalid input. Please input a number above 0:");
        }

        document.getElementById("userinput").innerHTML = "Number inputted: " + n;

        if ((n%2) == 1){
            c1 = n;
            c2 = n;

            while (c1 > 0){
                while (c2 > 0){
                    document.getElementById("main").innerHTML += c1 + " ";
                    c2 = c2 - 1;
                }
                document.getElementById("main").innerHTML += "<br>";
                c1 = c1 - 1;
                c2 = n;
            }

        } else {
            c1 = n;
            c2 = n;

            while (c1 > 0){
                while (c2 > 0){
                    document.getElementById("main").innerHTML += c1 + " ";
                    c2 = c2 - 1;
                }
                document.getElementById("main").innerHTML += "<br>";
                c1 = c1 - 1;
                c2 = c1;
            }
        }
    </script>
</body>
</html>
